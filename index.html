<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <div class="wrapper">
                <div class="sidebar">
                    <div class="toppest">
                    <img src="https://cdn-icons-png.flaticon.com/512/40/40072.png">
                    <h2>Ballroom</h2>
                    <h3><pre>d a n c i n g</pre></h3>
                    </div>
                    <br><br><br><br>
                    <div class="home">
                        <pre><a href=""><i class="fas fa-home"></i>  Home              </a></pre>
                    </div>
                    <br>
                    <div class="managestudio">
                        <pre><a href=""><i class="fas fa-address-card"></i>  Manage Studio</a></pre>
                    </div>
                    <br>
                    <div class="manageevents">
                        <pre><a href=""><i class="fas fa-address-book"></i>  Manage Events</a></pre>
                    </div>
                </div>
                <div class="maincontent">
                    
                    <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60" class="user">
                    <div class="name">
                    <h4>Jack</h>
                    </div>
                <div class="inputbox">
                    <div class="header"><h2>Edit Studio Details</h2></div><br>
                </div>
                    <div class="content">
                        <form action="">
                            <div class="inputbox">
                                <h5>Studio Name</h5>
                                <input type="text" placeholder="NYC New Year Dance Event">
                            </div><br>
                    <!-- <div class="inputbox"> -->
                        <div class="seperate">
                        <h5>Independent</h5>
                        <!-- <div class="yesno"> -->
                        <label for="101">
                            <input type="radio" value="yes" name="class" id="101">yes
                            <!-- <button class="button"><input type="radio" value="class 9" name="class" id="101">YES</button>    -->
                        </label>
                        <label for="102">
                            <input type="radio" value="no" name="class" id="101">no
                            <!-- <button class="button"><input type="radio" value="class 9" name="class" id="101">NO</button>    -->
                        </label>
                    </div><br>
                    <!-- </div> -->
                    <!-- </div> -->
                <div class="flexbox">
                    <div class="inputbox">
                        <h5>Contact First Name</h5>
                        <input type="text" placeholder="Ilias">
                    </div>
                    <div class="inputbox">
                        <h5>Contact Last Name</h5>
                        <input type="text" placeholder="Miah">
                    </div>
                </div>
                <div class="flexbox">
                    <div class="inputbox">
                        <h5>Phone Number</h5>
                        <input type="text" placeholder="+123 456 789">
                    </div>
                    <div class="inputbox">
                        <h5>Fax Number</h5>
                        <input type="text" placeholder="+123 456 789">
                    </div>
                </div>
                    <div class="inputbox">
                        <h5>Adress</h5>
                        <input type="text" placeholder="11222 Time Square">
                    </div>
                    <div class="inputbox">
                        <h5>Email Adress</h5>
                        <input type="text" placeholder="11222 Time Square">
                    </div>
                        <div class="flexbox">
                            <div class="inputbox">
                        <h5>City</h5>
                        <select name="city">
                            <option value="city" selected disabled>city</option>
                            <option value="delhi">Delhi</option>
                            <option value="pune">Pune</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="kolkata">Kolkata</option>
                        </select>
                    </div>
                        <div class="inputbox">
                        <h5>State</h5>
                        <select name="State">
                            <option value="state" selected disabled>state</option>
                            <option value="delhi">Delhi</option>
                            <option value="telangana">Telangana</option>
                            <option value="jammu">Jammu</option>
                            <option value="tamil nadu">Tamil Nadu</option>
                            <option value="kerala">Kerala</option>
                        </select>
                    </div>
                        <div class="inputbox">
                        <h5>Zip Code</h5>
                        <input type="text" placeholder="enter the code">
                    </div>
                        <div class="inputbox">
                        <h5>Country</h5>
                        <select name="Country">
                            <option value="country" selected disabled>country</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="france">France</option>
                            <option value="china">China</option>
                            <option value="denmark">Denmark</option>  
                        </select>
                    </div>
                    </div>
                        <br><br>
                        <div class="endbuttons">
                        <pre><button class="cancel">Cancel</button>   <button class="save">Save</button></pre>
                    </div>
                    <div class="end">
                        <pre><a href=""><i class="fas fa-user"></i>  Add New Student</a></pre>
                    </div>
                    </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
